<!DOCTYPE html>
<html>
<head>
	<title>CSS - Selectors (Predecessor~Successor)</title>
	<style>
		div~p {
			font-family: sans-serif;
			font-size: 16pt;
			background: yellow;
		}
	</style>
</head>
<body>
	<p>Paragraph before div</p>
	<div class="1">
		<p>this is a parapgraph inside one div</p>
		<article class="2">
			<p>This is a paragraph inside two divs</p>
		</article>
	</div>
	<p>The big wolf said "Hello"</p>
	<span>This is a span</span>
	<p>The big wolf said "Good Bye"</p>
</body>
</html>
